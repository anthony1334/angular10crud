<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="ProductName"
          #ProductName
        />
      </div>
      <div
        *ngIf="
          angForm.controls['ProductName'].invalid &&
          (angForm.controls['Product
 Name'].dirty ||
            angForm.controls['ProductName'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ProductName'].errors?.required">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea
          class="form-control"
          rows="7"
          cols="5"
          formControlName="ProductDescription"
          #ProductDescription
        ></textarea>
      </div>
      <div
        *ngIf="
          angForm.controls['ProductDescription'].invalid &&
          (angForm.controls['Pr
 oductDescription'].dirty ||
            angForm.controls['ProductDescription'].touched)
        "
        class="alert alert-danger"
      >
        <div
          *ngIf="angForm.controls['ProductDescription'].errors?.required"
        ></div>
      </div>
    </form>
  </div>
</div>
